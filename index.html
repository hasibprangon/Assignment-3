<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- lickCss -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- daisyUi and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/03a551c3cc.js" crossorigin="anonymous"></script>

    <!-- custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              btnColor: '#ABEF5F',
            }
          }
        }
      }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
</head>

<body class="manrope-font">
    <!-- header section -->
    <header class="container mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <button tabindex="0"  class="btn bg-btnColor rounded-full mr-3">
                  <i class="fa-solid fa-arrow-right -rotate-45"></i>
                </button>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a class="font-bold">Home</a></li>
                  <li><a>Service</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blog</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
              <a class="text-3xl font-extrabold">Rinterio</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="font-bold">Home</a></li>
                <li><a>Service</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end">
                
                <!-- search btn -->
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle bg-white mr-2">
                  <div class="indicator  hidden lg:block ">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  </div>
                </div>

                  <!-- cart btn -->
                  <div tabindex="0" role="button" class="btn btn-ghost btn-circle bg-white mr-2">
                    <div class="indicator  hidden lg:block ">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                      </svg>
                    </div>
                  </div>
              <button class="btn bg-btnColor rounded-3xl font-extrabold hidden lg:block">Book Consult <i class="bg-black text-white p-2 rounded-full -rotate-45 fa-solid fa-arrow-right"></i></button>

              <!-- menu bar -->
              <i class="fa-solid fa-bars lg:hidden"></i>
            </div>
          </div>
    </header>
</body>

</html>
